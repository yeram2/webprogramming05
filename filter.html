<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1,2,3,4,5,6];
        function evennum(element){
            return(element %2 == 0)//if
        }

        function oddnum(element){
            return(element %2 != 0)
            
        }

        let filtered1 = numbers.filter(evennum);
        document.write("짝수는" + filtered1);
        let filtered2 = numbers.filter(oddnum);
        document.write("홀수는" + filtered2);
    </script>
</body>
</html>
